<!DOCTYPE html>
<html>
<head>
	<title>GISTR</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- <link rel="stylesheet" type="text/css" href="app.css"> -->
    <link rel="stylesheet" type="text/css" href="app.css">
    <!-- jquery url -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="kdf.js"></script>
    <script src="data.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">


    <!-- <script src="app.js"></script> -->
</head>
<body>
	<h3>Graphical Interface to Summarize Transcript for Relevance (GISTR)</h3>

<div class="wrapper">

		<!-- Left container -->
		<div class="l_container">


			<div class="video_class">
				<video height="400" width="640" id="video" controls preload="auto">
			  		<source src="https://storage.googleapis.com/gistr/video_files/video.mp4" type="video/mp4">
				</video>
			</div>
			<div id="controls">
	   			<button class = "play" id="playpause" title="play"></button>
					<p id = "timestamp" title="duration"> <span id="currentTime">00:00</span> / <span id= "totalTime"> 00:00 </span> </p>
					<div class="time_slider">
						<div id="progressBar"><span id="progress"></span></div>
						<div id="slidecontainer">
								<input type="range" min="1" max="77" value="1" class="slider short" id="myRange">
								<div class="demo"> </div>
						</div>
					</div>

			             <!-- <button class = "btn apply" id="apply">Apply</button> -->



			</div>
			<div class="relevance">
				<div id="relevanceLabel">
						<h4>Relevance</h4>
				</div>

				<div id="relevanceMap">

						<table id="heatmap" class="colorMe">

						</table>
					</div>
			</div>
			<div id="piknikArea">
			<h4 class="title"> Piks </h4>
				<div class="piks_list">
					<input id="addPik" placeholder="Add Pik"/><input id= "pluspik" type="button" value="+" />
				</div>
				<h4 class="title"> Niks </h4>
				<div class="niks_list">
					<input id="addNik" placeholder="Add Nik"/><input id= "plusnik" type="button" value="-" />
				</div>
			</div>

		</div>


		<!-- Right Container -->
		<div class = "r_container">
				<h4 class="title"> Slider Width</h4>
				<div class="control">
					<div class="btn-group">
						<a href="#" class="btn btn-primary durr_btn" id="1min">1 min</a>
						<a href="#" class="btn btn-primary durr_btn" id="5min">5 min</a>
						  <a href="#" class="btn btn-primary durr_btn" id="10min">10 min</a>
						  <a href="#" class="btn btn-primary durr_btn" id="15min">15 min</a>
					</div>
				</div>
				<h4 class="title"> Dynamic Keyword </h4>
				<div class="keywordlist">

				</div>

			</div>



	</div>
	<!-- end of wrapper -->


	<script src="app.js"></script>

<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
