        <script>
            var showText = function (target, message, nexttarget, nextmessage, index, interval) {
                if (index < message.length) {
                    $(target).append(message[index++]);
                    setTimeout(function () { showText(target, message, nexttarget, nextmessage, index, interval); }, interval);
                }
                else if (nexttarget && nextmessage) { // Make sure nexttarget and nextmessage are defined before proceeding
                    // Reset index for the next message
                    var newIndex = 0; 
                    setTimeout(function () { showText(nexttarget, nextmessage, null, null, newIndex, interval); }, interval);
                }
            }
